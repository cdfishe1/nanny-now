<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba760f4967.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../public/css/formus.css" />
    <title>Nanny now</title>
  </head>

  <body>
    <!-- Using jumbotron to add title name and navigation bar -->
    <div class="jumbotron">
      <h1 class="display-4">Nanny now</h1>
    </div>
    <!-- Container was added with log in form -->
    <section class="container-fluid">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
          <form class="form-container">
            <fieldset>
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="username" />
                <label for="textInput" class="form-label"></label>
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="email" />
                <label for="textInput" class="form-label"></label>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="password" />
                <label for="textInput" class="form-label"></label>
              </div>
              <!-- Log in button -->
              <button type="submit" class="btn btn-block">Sign up</button>
            </fieldset>
          </form>
        </section>
      </section>
    </section>
  </body>
</html>
